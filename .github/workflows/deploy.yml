name: deploy

on:
  push:
    paths:
      - config/**
      - html/**
      - src/**
      - rspack.config.ts
      - tsconfig.json
      - package.json
      - yarn.lock
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
